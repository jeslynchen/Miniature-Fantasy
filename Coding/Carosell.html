<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 4 Layout</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/animatecss/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="Testing.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

    <!-- Font awesome after themes and bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">

    <!-- Animate.css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/animatecss/3.5.2/animate.min.css">



    <style>
        body {
            background-image: Black;
            font-family: "Arial";
            color:black;
        }

        .fa_custom {
            color: #0099CC;
        }

        /* div{border: solid 2px blue} */
    </style>
</head>

<body>
    <div class="col-sm-3">
        <div id="demo1" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo1" data-slide-to="3" class="active"></li>
                <li data-target="#demo1" data-slide-to="4"></li>
                <li data-target="#demo1" data-slide-to="5"></li>
                <li data-target="#demo1" data-slide-to="6"></li>
                <li data-target="#demo1" data-slide-to="7"></li>
                <li data-target="#demo1" data-slide-to="8"></li>
                <li data-target="#demo1" data-slide-to="9"></li>
                <li data-target="#demo1" data-slide-to="10"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel- inner" style="text-align:center;font-weight: bold">
                <div class="carousel-item active">
                    <img src="Hello Kitty/set1.jpg" alt=alt="1. Ichigo Shinbun saishingou da!" width="300" height="250">
                    <center>1. Ichigo Shinbun saishingou da!</center>
                </div>
                <div class="carousel-item">
                    <img src="Hello Kitty/set2.jpg" alt="2. Oritatami table ga Okiniiri" width="300" height="250">
                    <p>2. Oritatami table ga Okiniiri</p>
                </div>
                <div class="carousel-item">
                    <img src="Hello Kitty/set3.jpg" alt="3. Koukan note no Kakushi Basho" width="300" height="250">
                    <p>3. Koukan note no Kakushi Basho</p>
                </div>
                <div class="carousel-item">
                    <img src="Hello Kitty/set4.jpg" alt="4. Ashita wa oshare shite Odekake" width="300" height="250">
                    <p>4. Ashita wa oshare shite Odekake</p>
                </div>
                <div class="carousel-item">
                    <img src="Hello Kitty/set5.jpg" alt="5. Tomodachi ga Kita yo" width="300" height="250">
                    <p>5. Tomodachi ga Kita yo</p>
                </div>
                <div class="carousel-item">
                    <img src="Hello Kitty/set6.jpg" alt="6. Oekaki Asobi" width="300" height="250">
                    <p>6. Oekaki Asobi</p>
                </div>
                <div class="carousel-item">
                    <img src="Hello Kitty/set7.jpg" alt="7. Runrun Ashita wa Ensoku" width="300" height="250">
                    <p>7. Runrun Ashita wa Ensoku</p>
                </div>
                <div class="carousel-item">
                    <img src="Hello Kitty/set8.jpg" alt="8. Taisetsu na Mono wa Koko ni" width="300" height="250">
                    <p>8. Taisetsu na Mono wa Koko ni</p>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo1" data-slide="prev">
                <i class="fa fa-chevron-left"></i>
                <!-- <span class="carousel-control-prev-icon"></span> -->
            </a>
            <a class="carousel-control-next" href="#demo1" data-slide="next">
                <i class="fa fa-chevron-right"></i>
                <!-- <span class="carousel-control-next-icon" style=></span> -->
            </a>

        </div>



    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

</html>
