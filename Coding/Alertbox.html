<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Page tag title -->
    <title>DIY ALERTBOX</title>

    <!-- Customise CSS -->
    <link rel="stylesheet" type="text/css" href="Alertbox.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

    <!-- Font awesome after themes and bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">

    <!-- Animate.css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/animatecss/3.5.2/animate.min.css">


</head>

<body>
    <!-- Create dialogbox -->
    <div id="dialogoverlay"></div>
    <div id="dialogbox">
        <div>
            <div id="dialogboxhead"></div>
            <div id="dialogboxbody"></div>
            <div id="dialogboxfoot"></div>
        </div>
    </div>
    <!-- End of dialogbox -->

    <div class="card card-default">
        <div class="card-body">
            <style>
                .hide {
                    position: absolute;
                    top: -1px;
                    left: -1px;
                    width: 1px;
                    height: 1px;
                }
            </style>
            <iframe name="hiddenFrame" Class="hide"></iframe>
            <form id="myForm" action="https://script.google.com/macros/s/AKfycbwO-DoSrxyCDzkRlTzW2RHqPbc7AUJupmdjVNJTltmEGu4D5xQ/exec
    " target="hiddenFrame" method="post" onsubmit="return check_info()">
                <legend class="card-header">
                    <b>Subscribe</b>
                </legend>
                <br>
                <div class="form-group">
                    <label for="name-id">Name: </label>
                    <input type="text" name="NAME" id="name-id" placeholder="Jeslyn" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email-id">Email: </label>
                    <input type="email" name="EMAIL" id="email-id" placeholder="XXXXXXX@email.com
    " class="form-control" required>
                </div>
                <label for=" ">Newsletter: </label>
                <div class="radio">
                    <label>
                        <input type="radio" name="NEWSLETTER" value="weekly" checked="checked"> send me weekly
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="NEWSLETTER" value="never"> do not send me any
                    </label>
                </div>
                <br>
                <div class="form-group">
                    <!-- <input type="submit " class="btn btn-primary "> -->
                    <!-- <input type="submit" value="Submit" class="btn btn-primary" data-toggle="modal" data-target="#mymodal">   -->
                    <!-- <input type="submit" value="Submit" class="btn btn-primary" data-toggle="modal" data-target="#mymodal"> -->

                    <!-- <button class="btn btn-primary" onclick="Alert.render('Thank you for subscribing with us.')">SUBMIT</button> -->

                    <input type="SUBMIT" value="SUBMIT" class="btn btn-primary">
                </div>

            </form>
            <!-- JavaScript - jQuery first, follows by Popper.js, then Bootstrap JS in sequence -->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

            <!-- Customise JavaScript -->
            <script src="Alertbox.js"></script>

</body>

</html>
